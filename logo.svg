<style>
:root {
	--base-stroke: 50;
}

#cloud {
	fill: hsl(200 90% 80%);
	stroke: black;
	stroke-width: calc(var(--base-stroke) * 0.94);
}

line, polyline {
	fill: none;
	stroke: black;
	stroke-width: calc(var(--base-stroke) * 1.1);

	marker-end: url(#dot);
	stroke-linecap: butt;
}

#root_line, #main_branches {
	marker-start: url(#dot);
}

circle {
	fill: white;
	stroke: black;
	stroke-width: calc(var(--base-stroke) * 0.055);
}

@media (max-width: 50px) {
	:root {
		--base-stroke: 60;
	}

	circle {
		r: 4;
	}
}

</style>
